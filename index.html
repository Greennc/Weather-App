<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="searchContainer">
    <input type="text" class="searchControl" name="" value="" placeholder="City Name or Zipcode" id="searchInput" />
    <button type="button" name="button" class="searchControl" id="searchBtn">Search</button>
  </div>
  <div id="weatherContainer">
    <div id="weatherDescription">
      <h1 id="cityHeader"></h1>
      <div id="weatherMain">
        <div id="temperature"></div>
        <div id="weatherDescriptionHeader"></div>
        <div><img id="documentIconImg" src="" alt=""></div>
      </div>
      <hr>
      <div id="windSpeed" class="bottomDetails"></div>
      <div id="humidity" class="bottomDetails"></div>


    </div>
  </div>










  <script src="app.js">
  </script>
</body>

</html>
